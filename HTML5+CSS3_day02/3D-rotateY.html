<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-rotateY</title>
    <style>
        body {
            perspective: 500px;
        }

        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }

        img:hover {
            /* 沿Y轴旋转 */
            /* 左手准则
            - 左手的拇指指向 y 轴的正方向
            - 其余的手指弯曲方向就是该元素沿着 y 轴旋转的方向(正值) */
            transform: rotateY(360deg);

        }
    </style>
</head>

<body>
    <img src="images/pig.jpg" alt="">
</body>

</html>
