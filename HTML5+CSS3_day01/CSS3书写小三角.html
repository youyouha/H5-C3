<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小三角</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 35px;
            border: 2px solid grey;
        }

        div::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 15px;
            width: 15px;
            height: 15px;
            border-right: 1px solid grey;
            border-bottom: 1px solid grey;
            transform: rotate(45deg);
            transition: all .5s;
        }

        div:hover::after {
            transform: rotate(225deg);
            top: 15px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
