<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换-旋转rotate</title>
    <style>
        img {
            width: 150px;
            /* 顺时针旋转45° */
            /* transform: rotate(45deg); */
            /* 逆时针旋转45° */
            /* transform: rotate(-45deg); */
            border-radius: 50%;
            border: 5px solid pink;
            /* 过度写道本身上，谁做动画给谁加 */
            transition: all 1s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="images/pic.jpg" alt="">
</body>

</html>
